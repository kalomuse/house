<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
  <link rel="stylesheet" type="text/css" href="prolist.css" />
</head>
<body>
    <div class="container mt-65">
      <header class="header" id="header">  <!-- 2 -->
    		<h2 class="web-tit">楼盘</h2>
    	</header>
    <div class="screen-wrap">
      <div class="scree-item {{selectPrice ? 'active' :''}}" bindtap="bindPrice">价格<icon class="iconfont icon-down"></icon></div>
      <div class="scree-item {{selectType ? 'active' :''}}" bindtap="bindType">楼型<icon class="iconfont icon-down"></icon></div>
      <div class="scree-item {{selectMore ? 'active' :''}}" bindtap="bindMore">状态<icon class="iconfont icon-down"></icon></div>
    </div>
    <!--价格弹出层  start-->
    <div class="pop-wrap-bg {{selectMore ? 'pop-show' :''}}">
      <form class="pop-wrap" bindsubmit='searchhouse'>
        <div class="pop-item">
          <div class="pop-tit">状态</div>
          <div class="pop-choice-list">
            <checkbox-group>
              <label data-statusnum="1" class="checkbox-already {{statusnum==1?'current':''}}" bindtap='selectstatus' data-status="待售">
                <checkbox />待售
              </label>
              <label data-statusnum="2" class="checkbox-already {{statusnum==2?'current':''}}" bindtap='selectstatus' data-status="期房">
                <checkbox />期房
              </label>
              <label data-statusnum="3" class="checkbox-already {{statusnum==3?'current':''}}" bindtap='selectstatus' data-status="现房">
                <checkbox />现房
              </label>
              <label data-statusnum="4" class="checkbox-already {{statusnum==4?'current':''}}" bindtap='selectstatus' data-status="尾房">
                <checkbox />尾房
              </label>
            </checkbox-group>
          </div>
        </div>
        <div class="pop-btn-wrap">
          <button class="cancel-btn" bindtap="bindCancel">取消</button>
          <button class="sub-btn" form-type='submit'>确定</button>
        </div>
      </form>
    </div>
      <!--价格弹出层  end-->
    <!--房型弹出层  start-->
    <div class="pop-wrap-bg {{selectType ? 'pop-show' :''}}">
      <form class="pop-wrap" bindsubmit='searchhouse'>
        <div class="pop-item">
          <div class="pop-choice-list">
            <checkbox-group>
              <label data-typenum="1" class="checkbox-already {{typenum==1?'current':''}}" bindtap='selecttype' data-type="低层">
                <checkbox />低层
              </label>
              <label data-typenum="2" class="checkbox-already {{typenum==2?'current':''}}" bindtap='selecttype' data-type="多层">
                <checkbox />多层
              </label>
              <label data-typenum="3" class="checkbox-already {{typenum==3?'current':''}}" bindtap='selecttype' data-type="高层">
                <checkbox />高层
              </label>
              <label data-typenum="4" class="checkbox-already {{typenum==4?'current':''}}" bindtap='selecttype' data-type="复式">
                <checkbox />复式
              </label>
              <label data-typenum="5" class="checkbox-already {{typenum==5?'current':''}}" bindtap='selecttype' data-type="排屋">
                <checkbox />排屋
              </label>
              <label data-typenum="6" class="checkbox-already {{typenum==6?'current':''}}" bindtap='selecttype' data-type="别墅">
                <checkbox />别墅
              </label>
            </checkbox-group>
          </div>
        </div>
        <div class="pop-btn-wrap">
          <button class="cancel-btn" bindtap="bindCancel">取消</button>
          <button class="sub-btn" form-type='submit'>确定</button>
        </div>
      </form>
    </div>
    <!--房型弹出层  end-->

    <!--更多弹出层  start-->
    <div class="pop-wrap-bg {{selectPrice ? 'pop-show' :''}}">
      <form class="pop-wrap" bindsubmit='searchhouse'>
        <div class="pop-item">
          <div class="pop-tit">单价(元/平)</div>
          <div class="txt-wrap">
            <div class="txt"><input type='number' placeholder="最低价" name='pmin' value='{{pmin}}'></input></div>
            <i></i>
            <div class="txt"><input type='number' class="txt" placeholder="最高价" name='pmax' value='{{pmax}}'></input></div>
          </div>
          <div class="pop-choice-list pop-choice-list02">
            <checkbox-group>
              <label data-pricenum="1" class="checkbox-already {{pricenum==1?'current':''}}" bindtap='selectprice' data-pmin="" data-pmax="6000">
                <checkbox />6000以下
              </label>
              <label data-pricenum="2" class="checkbox-already {{pricenum==2?'current':''}}" bindtap='selectprice' data-pmin="6000" data-pmax="8000">
                <checkbox />6000-8000
              </label>
              <label data-pricenum="3" class="checkbox-already {{pricenum==3?'current':''}}" bindtap='selectprice' data-pmin="8000" data-pmax="10000">
                <checkbox />8000-10000
              </label>
              <label data-pricenum="4" class="checkbox-already {{pricenum==4?'current':''}}" bindtap='selectprice' data-pmin="10000" data-pmax="15000">
                <checkbox />10000-15000
              </label>
              <label data-pricenum="5" class="checkbox-already {{pricenum==5?'current':''}}" bindtap='selectprice' data-pmin="15000" data-pmax="20000">
                <checkbox />15000-20000
              </label>
              <label data-pricenum="6" class="checkbox-already {{pricenum==6?'current':''}}" bindtap='selectprice' data-pmin="20000" data-pmax="25000">
                <checkbox />20000-25000
              </label>
              <label data-pricenum="7" class="checkbox-already {{pricenum==7?'current':''}}" bindtap='selectprice' data-pmin="25000" data-pmax="30000">
                <checkbox />25000-30000
              </label>
              <label data-pricenum="8" class="checkbox-already {{pricenum==8?'current':''}}" bindtap='selectprice' data-pmin="30000" data-pmax="">
                <checkbox />30000以上
              </label>
            </checkbox-group>
          </div>
        </div>
        <div class="pop-btn-wrap">
          <button class="cancel-btn" bindtap="bindCancel">取消</button>
          <button class="sub-btn" form-type='submit'>确定</button>
        </div>
      </form>
    </div>
    <!--更多弹出层  end-->

    <!--楼盘列表  start-->
    <div class="pro-list" v-if="{{houselist}}">
      <div class="pro-item" v-on:click="bindViewproview(v.id)" v-for="v in houselist">
        <div class="pro-img"><img :src="website + v.first_img" /></div>
        <div class="pro-name">
          <div class="fl pro-tit">{{v.title}}</div>
          <div class="fr pro-priec" v-if="{{v.price}}">{{v.price}}<em>元/平</em></div>
          <div class="fr pro-priec" v-else>价格待定</div>
        </div>
        <div class="pro-address">{{v.address}}</div>
      </div>

    </div>
    <!--楼盘列表  end-->
    <div class="no-data" v-else>没有相关数据</div>
  </div>

 <script type="text/javascript" src="../../script/api.js"></script>
 <script type="text/javascript" src="../../script/jquery.min.js"></script>
 <script src="../../script/vue.js"></script>
 <script type="text/javascript" src="../../script/global.js"></script>
 <script type="text/javascript" src="prolist.js"></script>
 </body>
 </html>
