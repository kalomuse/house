<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="divport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
  <link rel="stylesheet" type="text/css" href="search.css" />
</head>
<body>
  <div class="container mt-85">
    <header class="header" id="header">  <!-- 2 -->
      <a class="go-back" onclick="api.closeWin()"></a>
      <h2 class="web-tit">搜索</h2>
    </header>
    <!--搜索框  start-->
    <div class="search-wrap">
      <div class='fl'>
        <icon class="iconfont icon-fangdajing"></icon>
        <input placeholder="搜索楼盘小区" name="keyword" id="keyword"></input>
      </div>
      <button class="fl search-btn" v-on:click='SearchHouse()'>搜索</button>
    </div>
    <!--搜索框  end-->
    <div class="search-history">
      <div class="fl">历史搜索</div>
      <div class="fr" onclick="bindClear_history()">清空</div>
    </div>
    <div class="search-history-list" v-for="v in searchlist">
      <div v-on:click="bindviewsearch_result(v.keyword)" class="search-history-item">{{v.keyword}}</div>
    </div>
  </div>
</div>

 <script type="text/javascript" src="../../script/api.js"></script>
 <script type="text/javascript" src="../../script/jquery.min.js"></script>
 <script src="../../script/vue.js"></script>
 <script type="text/javascript" src="../../script/global.js"></script>
 <script type="text/javascript" src="search.js"></script>
 </body>
 </html>
