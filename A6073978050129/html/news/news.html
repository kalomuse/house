<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../css/common.css" />
  <link rel="stylesheet" type="text/css" href="new.css" />
</head>
<body>


  <div class="container mt-65">
    <header class="header" id="header">  <!-- 2 -->
  		<h2 class="web-tit">最新资讯</h2>
  	</header>
      <!--index.wxml-->
      <div class="newslist" v-if="newlist">

        <div class="newsitem" v-on:click="bindViewnewsview(v.id)" v-for="v in newlist">
          <img :src="website + v.img" class="news-img" />
          <div class="info">
            <div class="tit">{{v.title}}</div>
            <div class="time">{{v.created_time}}</div>
          </div>
        </div>

      </div>
      <div class="no-data" v-else>没有相关数据</div>
    </div>

 <!--底部导航  start-->
 <div class="nav-wrap">
   <div onclick="bindViewpro()" class="nav-item">
     <div class="iconfont icon-loupan"></div>
     <div>楼盘</div>
   </div>
   <div onclick="bindViewsale()" class="nav-item">
     <div class="iconfont icon-xiaoshou"></div>
     <div>经纪人</div>
   </div>
   <div class="nav-item  active">
     <div class="iconfont icon-zixun"></div>
     <div>资讯</div>
   </div>
   <div onclick="bindViewprice()" class="nav-item">
     <div class="iconfont icon-fangjiameiyuanfangzimianxing"></div>
     <div>查房价</div>
   </div>
 </div>
 <script type="text/javascript" src="../../script/api.js"></script>
 <script type="text/javascript" src="../../script/jquery.min.js"></script>
 <script src="../../script/vue.js"></script>
 <script type="text/javascript" src="../../script/global.js"></script>
 <script type="text/javascript" src="new.js"></script>
 </body>
 </html>
